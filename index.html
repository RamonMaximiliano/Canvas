<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Canvas</title>
</head>

<body>
    <div class="main-title">
        Desenhando no Canvas
    </div>
    <div class="main-board">
        <canvas class="main-canvas"></canvas>
    </div>

    <div class="colors">
        <div class="colorind" id="black"></div>
        <div class="colorind" id="blue"></div>
        <div class="colorind" id="red"></div>
        <div class="colorind" id="green"></div>
        <div class="colorind" id="yellow"></div>
        <div class="colorind" id="gray"></div>
    </div>

    <div class="main-button">
        <button class="cleanboard" onclick="cleanBoard()">Limpar quadro</button>
    </div>
    <div class="footer">
        <p class="footer-text">Craido por Ramon</p>
    </div>

    <script src="script.js"></script>
</body>

</html>
